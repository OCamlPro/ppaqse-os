hypercall:
  short: hypercall
  description: >
    Mécanisme de communication entre un système d'exploitation invité ou
    un programme baremetal et l'hyperviseur sur lequel il est exécuté.

runtime:
  short: runtime
  description:
    Environnement d'exécution. Dans le cas d'un langage de programmation managé,
    cela inclut son garbage collector.

dram:
  short: DRAM
  long: Dynamic Random Access Memory
  description: >
    Type de barette de mémoire utilisée massivement comme mémoire principale
    sur les serveurs et ordinateurs personnels.

ecc:
  short: ECC
  long: Error correction code
  description: >
    Code utilisé pour permettre la détection et la correction d'erreur dans
    des données.

soft_error:
  short: soft error
  description: >
    Corruption de la mémoire due à un événement exceptionnel et transitoire.
    Par exemple le rayonnement de fond peut produire un basculement de bits.

hard_error:
  short: hard error
  description: >
    Corruption de la mémoire due à un dysfonctionnement matériel au niveau
    de la puce mémoire.

scrubbing:
  short: scrubbing
  description: >
    Méthode de correction de la mémoire qui consiste à balayer régulièrement
    des plages mémoire afin d'y appliquer un code correctif.

