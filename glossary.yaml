amp:
  short: AMP
  long: Asymmetric multiprocessing
  description: >
    Architectures multiprocesseur dont chaque cœur exécute son propre
    programme. Les ressources mémoires et périphériques sont statiquement
    partagées entre les cœurs. Les cœurs peuvent être identiques (homogène)
    ou différents (hétérogène). Ces architectures visent à garantir un
    comportement déterministe et une bonne isolation des tâches.

smp:
  short: SMP
  long: Symmetric multiprocessing
  description: >
    Architectures multiprocesseur dont les cœurs partagent les mêmes ressources
    et sont gérés par un seul système d'exploitation. Ces architectures visent
    à maximiser la charge de travail traitée.

